services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - LLM_API_BASE=${LLM_API_BASE:-https://api.deepseek.com/v1}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-deepseek-chat}
    volumes:
      - ./media:/app/media
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: math-tutor-network
